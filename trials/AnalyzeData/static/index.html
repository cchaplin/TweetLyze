    <script>
     var min = new Date(2012, 0, 1),max = new Date(2012, 11, 31);
     $('#slider').dateRangeSlider({
      bounds:{
       min  : min,
       max : max
     },

      min: new Date(2012, 0, 1),
      max: new Date(2012, 11, 31)
    },
    arrows:true,
  });
