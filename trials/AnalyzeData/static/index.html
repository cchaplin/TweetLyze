<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tweetlyze-Trend Analyzer v1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
      <![endif]-->


    </head>

    <body>

      <h1 class="text-center"> TweetLyze</h1> 
      <div class="container span12">
        <div class="row">
          <div class="container span3">

            <div class="well" id="location-list-container">
              <ul class="nav nav-list" id="location-list">
              <li class="nav-header">Locations</li>
              </ul>
            </div>
          </div>
          <div class="container span8 trends-chart">
         </div>
       </div>

     </div>
     <!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="static/js/jquery-2.1.1.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/d3.min.js"></script>
    <script src="static/js/d3.layout.cloud.js"></script>
    <script>
    var fill = d3.scale.category20();

    d3.layout.cloud().size([300, 300])
      .words(["This","is","The","New","world","order"]
        .map(function(d) {
        return {text: d, size: 10 + Math.random() * 90};
      }))
      .padding(5)
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select(".trends-chart").append("svg")
        .attr("width", 600)
        .attr("height", 400)
      .append("g")
        .attr("width","100%" )
        .attr("height","100%" )
        .attr("transform", "translate(280,200)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>


  </body>
  </html>
